<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гостиницы</title>
</head>
<body>
    <!-- Header -->
    <header class="header-page">
        <nav class="navigation">
          <a class="navigation-logo" href="index.html">
            <img class="navigation-logo-img" src="#" alt="Logo page Sedona">
          </a>
          <ul class="navigation-list">
            <li class="navigation-item"><a class="navigation-link" href="index.html">Главная</a></li>
            <li class="navigation-item"><a class="navigation-link" href="#">О Седоне</a></li>
            <li class="navigation-item pressed"><a class="navigation-link" href="#">Гостиницы</a></li>
          </ul>
          <ul class="navigation-user">
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">Поиск</span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">Избранное</span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">Хочу сюда!</a>
            </li>
          </ul>
        </nav>
      </header>
    <!-- main -->
    <main class="main-inner">
        <!-- main-header -->
        <header class="header-inner">
            <h1 class="header-inner-title">Гостиницы Седоны</h1>
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-item-link" href="index.html">
                        <span class="visually-hidden">Главная</span>
                    </a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-item-link">Гостиницы</a>
                </li>
            </ul>
        </header>
        <!-- Filters -->
        <section class="catalog">
            <h2 class="visually-hidden">Фильтр каталога гостиниц</h2>
            <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                <!-- Checkbox -->
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="pool" checked>Бассейн
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="parking" checked>Парковка
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="wi-fi">Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <!-- Radio -->
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья:</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="hotel-group" value="hotel">Гостиница
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="hotel-group" value="motel">Мотель
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="control-input" type="radio" name="hotel-group" value="apartments">Апортаменты
                                </label>
                            </li>
                        </ul>
                </fieldset>
                <!--  -->
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Стоимость, ₽:</legend>
                </fieldset>
                <button class="button" type="submit">Применить</button>
                <button class="button" type="reset">Сбросить</button>
            </form>
        </section>
    </main>
</body>
</html>
